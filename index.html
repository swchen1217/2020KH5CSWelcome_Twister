<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <!--General-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>高雄五校電資聯合迎新－扭扭樂</title>
    <link rel="icon" href="img/fscs_logo.png" type="image/x-icon">
    <!--General CSS-->
    <link href="css/NotoSansTC400ChineseTraditional.css" rel="stylesheet">
    <link href="css/bulma.css" rel="stylesheet">
    <!--General JavaScript-->
    <script src="js/jquery-3.4.1.js"></script>
    <!--CSS-->
    <link href="css/index.css" rel="stylesheet">
    <!--JavaScript-->
    <script src="js/index.js"></script>
</head>
<body>
<div class="columns" style="height: 10vh;background-color: #baded5;">
    <div class="column" style="display: inline-block;text-align: center;">
        <span style="font-size: 2em">高雄五校電資聯合迎新－扭扭樂</span>
    </div>
</div>
<div class="" style="height: 80vh">
    <div class="columns" style="height: 48%">
        <div class="column four-area" style="background-color: #ea4335;" id="c1_1">
            <span class="bm">左手</span>
        </div>
        <div class="column four-area" style="background-color: #fbbc05" id="c1_2">
            <span class="bm">右手</span>
        </div>
    </div>
    <div class="columns" style="height: 48%">
        <div class="column four-area" style="background-color: #34a853" id="c1_4">
            <span class="bm">左腳</span>
        </div>
        <div class="column four-area" style="background-color: #4285f4" id="c1_3">
            <span class="bm">右腳</span>
        </div>
    </div>
</div>
<div class="columns" style="height: 10vh">
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="auto()" class="button is-warning" style="height: 58px;"><span style="font-size: 3em"
                                                                                       id="b_auto">Auto</span>
        </button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="single(1)" class="button is-primary" style="height: 58px;"><span style="font-size: 3em">Manual</span>
        </button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="reset()" class="button is-danger" style="height: 58px;"><span
                style="font-size: 3em">All Reset</span></button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <b><span style="font-size: 4em;line-height: 58px;" id="s">0</span></b>
    </div>
</div>
</body>
</html>
