<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <!--General-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>高雄五校電資聯合迎新－扭扭樂</title>
    <link rel="icon" href="img/fscs_logo.png" type="image/x-icon">
    <!--General CSS-->
    <link href="css/NotoSansTC400ChineseTraditional.css" rel="stylesheet">
    <link href="css/bulma.css" rel="stylesheet">
    <!--General JavaScript-->
    <script src="js/jquery-3.4.1.js"></script>
    <!--CSS-->
    <link href="css/index.css" rel="stylesheet">
    <!--JavaScript-->
    <script src="js/index.js"></script>
</head>
<body>
<div class="columns" style="height: 10vh;background-color: #baded5;">
    <div class="column" style="display: inline-block;text-align: center;">
        <span style="font-size: 2em">Player 1</span>
    </div>
    <div class="column" style="display: inline-block;text-align: center;">
        <span style="font-size: 2em">Player 2</span>
    </div>
    <div class="column" style="display: inline-block;text-align: center;">
        <span style="font-size: 2em">Player 3</span>
    </div>
</div>
<div class="columns" style="height: 80vh">
    <div class="column three-area" style="background-color: #4c9bd0">
        <div class="columns top-area" style="height: 50%;background-color: #2d475f">
            <div class="column four-area" style="background-color: #ea4335;" id="c1_1">
                <span class="bm">左手</span>
            </div>
            <div class="column four-area" style="background-color: #fbbc05" id="c1_2">
                <span class="bm">右手</span>
            </div>
        </div>
        <div class="columns" style="height: 50%;background-color: #2d475f">
            <div class="column four-area" style="background-color: #34a853" id="c1_4">
                <span class="bm">左腳</span>
            </div>
            <div class="column four-area" style="background-color: #4285f4" id="c1_3">
                <span class="bm">右腳</span>
            </div>
        </div>
    </div>
    <div class="column three-area" style="background-color: #4c9bd0">
        <div class="columns top-area" style="height: 50%;background-color: #2d475f">
            <div class="column four-area" style="background-color: #ea4335" id="c2_1">
                <span class="bm">左手</span>
            </div>
            <div class="column four-area" style="background-color: #fbbc05" id="c2_2">
                <span class="bm">右手</span>
            </div>
        </div>
        <div class="columns" style="height: 50%;background-color: #2d475f">
            <div class="column four-area" style="background-color: #34a853" id="c2_4">
                <span class="bm">左腳</span>
            </div>
            <div class="column four-area" style="background-color: #4285f4" id="c2_3">
                <span class="bm">右腳</span>
            </div>
        </div>
    </div>
    <div class="column three-area" style="background-color: #4c9bd0">
        <div class="columns top-area" style="height: 50%;background-color: #2d475f">
            <div class="column four-area" style="background-color: #ea4335" id="c3_1">
                <span class="bm">左手</span>
            </div>
            <div class="column four-area" style="background-color: #fbbc05" id="c3_2">
                <span class="bm">右手</span>
            </div>
        </div>
        <div class="columns" style="height: 50%;background-color: #2d475f">
            <div class="column four-area" style="background-color: #34a853" id="c3_4">
                <span class="bm">左腳</span>
            </div>
            <div class="column four-area" style="background-color: #4285f4" id="c3_3">
                <span class="bm">右腳</span>
            </div>
        </div>
    </div>
</div>
<div class="columns" style="height: 10vh">
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="drawLots(1)" class="button is-primary" style="height: 58px;"><span style="font-size: 3em">Player 1</span>
        </button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="drawLots(2)" class="button is-primary" style="height: 58px;"><span style="font-size: 3em">Player 2</span>
        </button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="drawLots(3)" class="button is-primary" style="height: 58px;"><span style="font-size: 3em">Player 3</span>
        </button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;padding: 5px">
        <button onclick="reset()" class="button is-danger" style="height: 58px;"><span
                style="font-size: 3em">All Reset</span></button>
    </div>
    <div class="column" style="display: inline-block;text-align: center;">
        <span><b>Design By Sz-Wei Chen<br>(FSSH Computer Science Club)</b></span>
    </div>
</div>
</body>
</html>
